<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>

        <link rel=”stylesheet” href=”/styles.css”>
        <title>ProDirect</title>
    </head>
    <body>
        
        <h2>productivity redirect</h2>
        <h4>should you be doing something more...<br><span id="italics">productive?</span></h4> 

    <div id="container">
        <div class="content" id="blocking">
            <div id="blocking_group" class="group">
                    <h3>blocked</h3>

                <div class="form_group">

                        <form id="form"> 
                            <input class="textbox" autocomplete="off" id="b" placeholder="url to block" type="url">
                            <input class="textbox" autocomplete="off" id="b_name" placeholder="your name for this site">
                            <input class="submit_button" id="sb" value="block" type="submit">
                        </form>

                </div>
                
                <div class="list">  

                    <ul id="blocked-sites"> 
                        <script id="blocked-template" type="text/x-handlebars-template">
                            {{#each blocked}}

                            <li class="list_item" id="{{@index}}">
                                <button type="button" class="remove_b" id="{{@index}}">X</button>
                                {{this.name}}
                            </li> 

                            {{/each}} 
                        </script>
                    </ul> 
                </div>
            </div>
        </div>
         
        <div class="content" id="redirect">         
            <div id="redirect_group" class="group">
                <h3>redirect</h3>

                <div class="form_group"> 

                    <form id="redirect_form" > 
                        <input class="textbox" autocomplete="off" id="r" placeholder="url to redirect to" type="url">
                        <input class="textbox" autocomplete="off" id="r_name" placeholder="your name for this site">
                        <input class="submit_button" id="sr" value="redirect" type="submit">
                    </form>

                </div>

                <div class="list"> 

                    <ul id="redirect-sites"> 
                        <script id="redirect-template" type="text/x-handlebars-template">
                            {{#each redirected}}

                            <li class="list_item" id="{{@index}}" >
                                <button type="button" class="remove_b" id="{{@index}}">X</button>
                                <a href="{{this.url}}">{{this.name}}</a>
                            </li> 

                            {{/each}} 
                        </script>
                    </ul> 
                </div>
            </div> 
        </div>
    
    </div>

        <button type="button" id="blocking_status" class="blocking_status_enabled">Disable Blocking</button>


        <script type="text/javascript"  src="handlebars-v4.0.12.js"></script>
        <script type="text/javascript" src="content.js"></script>
        <script type="text/javascript"  src="interactive.js"></script>
    </body>
</html>
